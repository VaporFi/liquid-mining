name: Start season

on:
  schedule:
    - cron: "0 0 1-7 * 3" # Runs at 00:00 on the first Wednesday of every month

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run script
        run: yarn start-season
